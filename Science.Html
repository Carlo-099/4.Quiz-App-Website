<!DOCTYPE html>
<html>
    <head>
        <!-- Set up the HTML structure and include necessary meta tags and stylesheets -->
        <title>Algordo Quiz</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Science.Css">
    </head>

    <body>
        <main class="main">
            <!-- Quiz Sections -->
        <div class="container">
            <!-- Quiz Questions Section -->
            <section class="quiz-section">
                <!-- Container for quiz-related content -->
                <div class="quiz-box">
                    <h1>SCIENCE QUIZ</h1>
                    <div class="quiz-header">
                        <!-- Display quiz details and score -->
                        <span>Quiz for Math</span>
                        <span class="header-score">Score: 0 / 5</span>
                    </div>

                    <!-- Display quiz question and options -->
                    <h2 class="question-text">What is the sum of 7 and 5?</h2>
                    <div class="option-list">
                        <!--<div class="option">
                            <span>A) 10</span>
                        </div>
                        <div class="option">
                            <span>B) 12</span>
                        </div>
                        <div class="option">
                            <span>C) 15</span>
                        </div> -->
                        <!-- Options will be populated here dynamically -->
                    </div>

                    <!-- Quiz footer with question count and next button -->
                    <div class="quiz-footer">
                        <span class="question-total">1 of 5 Questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>

                <!-- Quiz Result Section -->
                <div class="result-box">
                    <h2>RESULT</h2>
                    <div class="percentage-container">
                        <!-- Circular progress indicating user's score -->
                        <div class="circular-progress">
                            <span class="progress-value">0%</span>
                        </div>
                        <!-- Display user's score -->
                        <span class="score-text">Your Score 0 out of 5</span>
                    </div>

                    <!-- Buttons for trying again or going to the home section -->
                    <div class="buttons">
                        <button class="tryAgain-btn">Try Again</button>
                        <a href="Apple.html" target="_self"><button class="goHome-btn">Home</button></a>
                    </div>
                </div>
            </section>

            <!-- Home Section -->
            <section class="home">
                <!-- Content for the home section -->
           
                    <div class="home-content">
                        <img src="./Pictures/light-bulb.png" width="200px"/></img>
                    <p>Quiz . Algordo Carlo Jay Qilingan, Wowo </p>
                    <button class="start-btn">Start Quiz</button>
                </div>
            </section>
        </div>
     </main>

     <!-- JavaScript Files -->
     <!-- Include JavaScript files for quiz functionality -->
     <script src="Science.Js"></script>
     <script src="ScienceQ.js"></script>
</body>
